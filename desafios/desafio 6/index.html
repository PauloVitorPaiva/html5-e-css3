<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir.Passe o mouse em cima para saber oque deve ser usado em cada caso</p>
    <ul>
        <li><abbr title="Para utilizar escreva p">Parágrafos</abbr></li>
        <li><abbr title="para utilizar escreva h1 ate h6">Títulos</abbr></li>
        <li><abbr title="para utilizar escreva img">Imagens</abbr></li>
        <li><abbr title="para utilizar escreva abbr">Abreviações</abbr></li>
        <li><abbr title="para utilizar escreva '!'">Códigos-fonte</abbr></li>
        <li><abbr title="para utilizar escreva ol">Listas Enumeradas</abbr></li>
        <li><abbr title="para utilizar escreva ul">Listas com marcadores</abbr></li>
    </ul>
    
</body>
</html>
