<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de vídeo</title>
</head>
<body>
    <h1>Vídeo dos limão </h1>
    <h2>forma simples</h2>
    <video  width="500"  poster="imagens/limoes-capa.png"  controls>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videom4v.m4v" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <source src="midia/meu-videogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>

    <h1>Incrementando videos com o youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=nfVWQlQat4QT53G8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
